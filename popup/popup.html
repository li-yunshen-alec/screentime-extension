<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Usage Tracker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        padding: 10px;
        background-color: #f5f5f5;
      }
      h1 {
        font-size: 18px;
        margin-bottom: 10px;
      }
      ul {
        list-style-type: none;
        padding-left: 0;
      }
      li {
        margin-bottom: 8px;
        font-size: 14px;
      }
      button { padding: 10px 20px; font-size: 16px; }
      .blocking { background-color: #e74c3c; color: #fff; }
      .allowed { background-color: #2ecc71; color: #fff; }
    </style>
  </head>
  <body>
    <button id="toggleImages">Toggle Images</button>
    <button id="toggleVideos">Toggle Videos</button>
    <h1>Site Usage Tracker</h1>
    <ul id="site-list"></ul>
    <script src="popup.js"></script>
  </body>
</html>
